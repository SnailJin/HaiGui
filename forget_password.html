<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/bootstrap.min.css">
    <link rel="stylesheet" href="./static/css/base.css">
    <script style="text/javascript"  src="./static/js/jquery.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>
    <script style="text/javascript"  src="./static/js/base.js"></script>
    <script style="text/javascript"  src="./static/js/common.js"></script>
    <script style="text/javascript"  src="./static/js/jquery.poplayer.js"></script>
    <script style="text/javascript"  src="./static/js/md5.js"></script>
    <title>忘记密码</title>
    <script>
        $(function(){
            $('form').bind("submit",sendVerifyCodeForm);

        })
        function sendVerifyCodeForm() {
            var error_message ="";
            var email = $('input[name="email"]');
            var flag =true;
            if(email.val().trim().length == 0){
                error_message="邮箱不能空!";
                flag = false;
            }else if(!verify_email(email.val().trim())){
                error_message="邮箱格式不正确!";
                flag = false;
            }
            if(!flag){
                var body=$('<p>'+error_message+'</p>');
                $.poplayer({body:body});
                return false;
            }
            sendVerifyCode(email.val().trim());
            return false;
        }
    </script>
</head>
<body>
<div id="header"></div>
<div class="wap">
    <div class="container">
        <div class="form-panel round">
            <div class="base-panel">
                <div class="form-head">
                    <h2>
                        忘记密码

                    </h2>
                    <span class="triangle"></span>
                </div>
                <form class="form-horizontal" method="post">
                    <div class="form-group">
                        <label class="col-xs-3 control-label">邮&#12288;&#12288;箱</label>

                        <div class="col-xs-6">
                            <input type="input" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group" style="padding-bottom: 60px;">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <button class="btn btn-danger submit">找回密码</button>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>

                </form>

            </div>

        </div>
    </div>
</div>
<div id="footer"></div>
</body>
</html>

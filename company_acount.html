    <script style="text/javascript"  >
        var type=1;
        $(function(){
            //初始化页面信息
            var user =get_user_info();
            var flag =false;
            $.each(user,function(n,value){
                if(value == undefined){
                    flag =true;
                }else{
                    $('.'+n).attr("placeholder",value).attr("readonly",true);
                }
            })
//            for(var i in user){
//                if(user.list[i] == undefined){
//                    flag =true;
//                }else{
//                    $('.'+list[i]).attr("placeholder",user.list[i]).attr("readonly",true);
//                }
//            }
            if(flag){
                $(".submit").attr("disabled", true);
            }
            //表单提交
            $('form[name="enterpriseInfo"]').bind("submit",function(){
                var data =$(this).serializeObject();
                var flag =validate_fileds(data);
                if(!flag){
                    return flag;
                }
                formData.key="ModifyEnterprise";
                formData.body=data;
                $.ajax({
                    type: 'post',
                    url:url,
                    data:JSON.stringify(formData),
                    beforeSend: function(XMLHttpRequest){
                    },
                    success: function(data, textStatus){
                        data = JSON.parse(data);
                        if(data.code == 0){
                            var body=$('<p>'+'修改成功!'+'</p>')
                            $.poplayer({body:body});
                        }else{
                            return_error(data);
                        }
                    },
                    complete: function(XMLHttpRequest, textStatus){
                    },
                    error: function(response){
                        alert('网络异常!')
                    }
                });
                return false;

            });
            });

            //校验制字段
            function validate_fileds(data){
                var flag = true;
                for(var name in data ){
                    if(data[name] ==undefined || data[name].length == 0){
                        error = $('.'+name+'_error');
                        nameS = error.closest(".form-group").eq(0).children().eq(0).html();
                        nameS=nameS.replace(/\s+/g,"");
                        error.html(nameS+"不能为空!");
                        error.parent().show();
                        flag=false;
                    }else{
                        $('.'+name+'_error').parent().hide();
                    }
                }
                return flag;
            }
    </script>
    <title>个人中心</title>
</head>
<body>
<div id="header"></div>
<div class="wap">

        <div class="form-panel round" style="padding: 0px 30px  0px 30px;width: 800px">

                    <div>
                        <img class="avatar-info" src="./static/images/avatar.gif" style="position: relative;left:40%;">
                    </div>
                </div>
                <form id="content" class="form-horizontal" name="enterpriseInfo" style="position: relative;top:-40px;">
                    <div class="form-group">

                        <div class="col-xs-6">

                    </div>

                        <div class="col-xs-6">

                    </div>

                        <div class="col-xs-6">

                            <input type="password" class="form-control enterpriseNo" name="enterpriseNo">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <button class="btn btn-danger submit">提交</button>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>

                </form>
